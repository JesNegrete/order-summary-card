<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
      <div class="image-container">
        <img class="header-image" src="images/illustration-hero.svg" alt="">
      </div>
      
      <div class="order-container">
       <h2 class="heading">Order Summary</h2> 
    
        <p class="details">You can now listen to millions of songs, audiobooks, and podcasts on any 
         device anywhere you like!</p> 
 
       <div class="order-plan">
        <img src="images/icon-music.svg" alt="">
        <div class="plan-text">
          <p class="plan">
            Annual Plan 
          </p>
          <p class="price">
            $59.99/year
          </p>
        </div>
       
        <button class="change">
          Change
        </button>
       </div>
       <button class="payment">
        Proceed to Payment
       </button>
       <button class="cancel">
        Cancel Order
       </button>
      </div>
  </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JesNegrete">Jesse Negrete</a>.
      </div>
  

</body>
</html>
